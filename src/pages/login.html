<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharma.co</title>

    <!--Fontawesome Icons-->
    <script src="https://kit.fontawesome.com/b23967e3d4.js"></script>


    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

    <!--Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!--Material Design-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body class="text-center">
    <header>
        <nav class="navbar navbar-light">
            <a class="navbar-brand mx-auto fadeInLeft animated" href="#"><img src="../assets/images/Pharmaco logo.png"
                    alt="logo"></a>
        </nav>
    </header>
    <main role="main">
        <form class="form-signin">
            <div class="input-group mb-3">
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
            </div>

            <div class="input-group mb-3">
                <input type="password" id="inputPassword" data-toggle="password" class="form-control" placeholder="Senha" required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-md-5 text-left">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="lembrar"> Me lembrar
                        </label>
                    </div>
                </div>
                <div class="col-md-5 offset-2">
                    <a href="form.html">NÃ£o sou cadastrado!</a>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-6 text-left">
                    <a class="btn btn-info mx-auto fadeInRight animated" href="info.html" role="button">Esqueci a senha
                        <i class="fa fa-key"></i></a>
                </div>
                <div class="col-lg-4 offset-md-2 text-right">
                    <a class="btn btn-success mx-auto fadeInRight animated" style="color: white" role="button" onclick="checkLogin()" id="buttonSubmit">Entrar
                        <i class="fa fa-check"></i></a>
                </div>
            </div>
        </form>
    </main>


</body>
<!--Bootstrap JS-->
<script src="../assets/js/jquery.js"></script>
<script src="../assets/js/popper.js"></script>
<script src="../assets/js/bootstrap.js"></script>

<!--Custom JS -->
<script src="../assets/js/custom.js"></script>

<script src="../assets/js/show-password.js"></script>
</html>
