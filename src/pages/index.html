    <!--Fontawesome Icons-->
    <script src="https://kit.fontawesome.com/b23967e3d4.js"></script>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

    <!--Sass compiled to CSS -->

    <!--Animate CSS-->

<body>
    <header>
        <nav class="navbar navbar-light">
            <a class="navbar-brand mx-auto fadeInLeft animated" href="#"><img src="../assets/images/Pharmaco logo.png"

    <main role="main">
        <div class="container">
            <div class="row justify-content-center">

            </div>
